# MySQL. Versions 5.5.8 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#

default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  reconnect: true

dev_user: &dev_user
  username: root
  password: Qw12345678*

development:
  primary:
    <<: *default
    <<: *dev_user
    encoding: utf8
    database: lokic_dev
    migrations_paths: db/primary_migrate
  loki_story_creator:
    <<: *default
    <<: *dev_user
    encoding: utf8
    database: loki_story_creator_dev
    migration_path: db/loki_story_creatior_migrate
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    <<: *dev_user
    encoding: utf8
    database: lokic_test
    migrations_paths: db/primary_migrate
  loki_story_creator:
    <<: *default
    <<: *dev_user
    encoding: utf8
    database: loki_story_creator_test
    migration_path: db/loki_story_creatior_migrate
# As with config/credentials.yml, you never want to store sensitive information,
# like your database password, in your source code. If your source code is
# ever seen by anyone, they now have access to your database.
#
# Instead, provide the password as a unix environment variable when you boot
# the app. Read https://guides.rubyonrails.org/configuring.html#configuring-a-database
# for a full rundown on how to provide these environment variables in a
# production deployment.
#
# On Heroku and other platform providers, you may have a full connection URL
# available as an environment variable. For example:
#
#   DATABASE_URL="mysql2://myuser:mypass@localhost/somedatabase"
#
# You can use this database configuration with:
#
#   production:
#     url: <%= ENV['DATABASE_URL'] %>
#
production:
  primary:
    <<: *default
    encoding: latin1
    socket: /var/run/mysqld/mysqld.sock
    port: 3306
    host: <%= DB02 %>
    database: lokic
    username: <%= Rails.application.credentials.mysql[:regular][:user] %>
    password: <%= Rails.application.credentials.mysql[:regular][:password] %>
    migrations_paths: db/primary_migrate
  loki_story_creator:
    <<: *default
    encoding: latin1
    socket: /var/run/mysqld/mysqld.sock
    port: 3306
    host: <%= DB02 %>
    database: loki_storycreator
    username: <%= Rails.application.credentials.mysql[:regular][:user] %>
    password: <%= Rails.application.credentials.mysql[:regular][:password] %>
    migration_path: db/loki_story_creatior_migrate
